<!DOCTYPE html>
<head>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>

    <style>
        body{
            background-color: black;
            color: whitesmoke;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
        }
        h1{
            font-size: 2em;
        }
        table{
            width: 300px;
        }
    </style>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
</head>
<body>
    <h1 th:if="${users.size()==0}">Sin usuarios!</h1>

    <div th:if="${users.isEmpty()}" th:text="${'No tiene elementos usuarios!'}"></div>

    <table th:if="${not users.isEmpty()}" class="table table-striped" style="width: 70%; border: 1px solid white">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}" >
                <td th:text="${user.name}" style="border: 1px solid white"></td>
                <td th:text="${user.lastname}" style="border: 1px solid white"></td>
                <td th:text="${user.age}" style="border: 1px solid white"></td>
                <td th:if="${user.email != null}" th:text="${user.email}" style="border: 1px solid white"></td>
                <td th:if="${user.email == null}" th:text="${'Sin email'}" style="color:red; border: 1px solid white"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
